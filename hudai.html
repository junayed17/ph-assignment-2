<style>
  .grid {
    display: grid;
    grid-template-columns: 1fr 2fr;
    /* 2 columns: 1:2 ratio */
    grid-template-rows: repeat(2, 150px);
    /* 2 rows */
    gap: 10px;
  }

  .div1 {
    background: lightgreen;
  }

  .div2 {
    background: tomato;
    grid-row: span 2;
    /* 2 rows জুড়ে থাকবে */
    grid-column: 2 / 3;
    /* 2nd column-এ থাকবে */
  }

  .div3 {
    background: lightblue;
  }
</style>

<div class="grid">
  <div class="div1">Div 1</div>
  <div class="div2">Div 2 (2 rows span)</div>
  <div class="div3">Div 3</div>
</div>
